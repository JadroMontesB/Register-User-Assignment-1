<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">
    <title>Register</title>
</head>
<body>

    <div class="main-container">

        <h1>Register a user</h1>
   
    </div>

    <div class="container">


        <h2>Please enter the correct information for registration</h2>

        <div class="control">
            <label>Email:</label>
            <input type="text" class="form-control" id="txtEmail"/>
        </div>
        <div class="control">
            <label>Password:</label>
            <input type="password" class="form-control" id="txtPassword"/>
        </div>
        <div class="control">
            <label>First Name:</label>
            <input class="form-control" id="txtFirst" type="text">
        </div>
        <div class="control">
            <label>Last Name:</label>
            <input class="form-control" id="txtLast" type="text">
        </div>
        <div class="control">
            <label>Age:</label>
            <input class="form-control" id="txtAge" type="number">
        </div>
    
        <div class="control">
            <label>Address:</label>
            <input class="form-control" id="txtAddress" type="text">
        </div>
    
        <div class="control">
            <label>Phone Number:</label>
            <input class="form-control" id="txtPhone" type="tel">
        </div>
   
        <div class="control">
            <label>Payment:</label>
            <select class="form-control" id="selPayment">
                <option>PayPal</option>
                <option>Check</option>
                <option>Credit Card</option>
                <option>Video Games</option>
            </select>
        </div>

        <br>
        <div class="control">
            <button class="btn btn-primary" onclick="registerUser();"  id="btnSave" >Register User</button>
         
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script\register.js"></script>
</body>
</html>
